<div class="container app-not-authorized">
  <div class="row justify-content-md-center">
    <div class="col-12 col-md-4 col-lg-3 icon-box">
      <div class="jumbotron">
        <span class="fa-stack fa-4x">
          <i class="fas fa-circle fa-stack-2x"></i>
          <i class="fas fa-lock fa-stack-1x fa-inverse"></i>
        </span>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div class="jumbotron">
        <h1>Onbevoegd!</h1>
        <p class="lead">U heeft onvoldoende rechten om deze pagina te bekijken. Log in met een ander account om het nog een keer te proberen.</p>
        <button
          (click)="navigateLogin()"
          type="button"
          class="btn btn-danger mt-4" >
          Log uit
        </button>
      </div>
    </div>
  </div>
</div>
