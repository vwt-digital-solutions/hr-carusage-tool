<ngb-toast
  *ngFor="let toast of toastService.toasts"
  [class]="toast.classname"
  [autohide]="true"
  [delay]="toast.delay || 15000">
  <ng-template ngbToastHeader>
    <strong class="mr-auto">{{ toast.title || 'Foutmelding' }}</strong>
  </ng-template>

  <div class="toast-body">
    {{ toast.message || 'Er is iets fout gegaan tijdens het ophalen' }}
  </div>
</ngb-toast>
